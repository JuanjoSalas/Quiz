<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>The Simpsons Quiz</title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div id="home">
                <h1>The<br>Simpsons</h1>
                <audio src="./assets/theme.mp3" controls class="controlAudio"></audio>
            </div>
            <div id="quiz" class="hide">
                <h2>Quiz</h2>
                <div id="score-marker" class="hide"></div>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons"></div>
                </div>
                <div class="controls">
                    <button id="start-btn">Start Images</button>
                    <button id="start-btn-hard">Start Quotes</button>
                    <button id="next-btn" class="hide">Next</button>
                    <button id="next-btn-hard" class="hide">Next</button>
                </div>
            </div>
            <div id="results" class="hide">
                <h2>What character are you?</h2>
                <div id="ralph" class="hide">
                    <h3 class="nameResult">Ralph Wiggum</h3>
                    <img src="./assets/RalphWiggum.png" class="imageResult">
                </div>
                <div id="nelson" class="hide">
                    <h3 class="nameResult">Nelson Muntz</h3>
                    <img src="./assets/Nelson.png" class="imageResult">
                </div>
                <div id="bart" class="hide">
                    <h3 class="nameResult">Bart Simpson</h3>
                    <img src="./assets/Bart.png" class="imageResult">
                </div>
                <div id="milhouse" class="hide">
                    <h3 class="nameResult">Milhouse Van Houten</h3>
                    <img src="./assets/Milhouse.png" class="imageResult">
                </div>
                <div id="martin" class="hide">
                    <h3 class="nameResult">Martin Prince</h3>
                    <img src="./assets/martin.png"class="imageResult">
                </div>
                <div id="lisa" class="hide">
                    <h3 class="nameResult">Lisa Simpson</h3>
                    <img src="./assets/LisaSimpson.png"class="imageResult">
                </div>
                <div id="cletus" class="hide">
                    <h3 class="nameResultAdult">Cletus Spuckler</h3>
                    <img src="./assets/cletus.png"class="imageResultAdult">
                </div>
                <div id="barney" class="hide">
                    <h3 class="nameResultAdult">Barney Gumble</h3>
                    <img src="./assets/barney.png"class="imageResultAdult">
                </div>
                <div id="homer" class="hide">
                    <h3 class="nameResultHomer">Homer Simpson</h3>
                    <img src="./assets/homer.png"class="imageResultHomer">
                </div>
                <div id="lenny" class="hide">
                    <h3 class="nameResultAdult">Lenny & Carl</h3>
                    <img src="./assets/lenny.png"class="imageResultAdult">
                </div>
                <div id="marge" class="hide">
                    <h3 class="nameResultAdult">Marge simpson</h3>
                    <img src="./assets/marge.png"class="imageResultAdult">
                </div>
                <div id="frink" class="hide">
                    <h3 class="nameResultAdult">Professor Frink</h3>
                    <img src="./assets/frink.png"class="imageResultAdult">
                </div>
            </div>
        </div>
        <div class="buttonBox">
            <div class="buttonHome">
                <span id="homeNav" class="textButtonHome">Home</span>
            </div>
            <div class="buttonQuiz">
                <span id="quizNav" class="textButtonQuiz">Quiz</span>
            </div>
            <div class="speaker">
                <span id="resultsNav"></span>
                <div class="speakerTexture">
                </div>
                <div class="speakerTexture">
                </div>
                <div class="speakerTexture">
                </div>
                <div class="speakerTexture">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
