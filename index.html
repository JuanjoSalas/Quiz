<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>The Simpsons Quiz</title>
</head>
<body>
    <div class="container">
        <div class="border">
            <div id="home">
                <h1>The<br>Simpsons</h1>
                <audio src="./assets/theme.mp3" controls class="controlAudio"></audio>
            </div>
            <div id="quiz" class="hide">
                <h2>Quiz</h2>
                <div id="score-marker" class="hide"></div>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons"></div>
                </div>
                <div class="controls">
                    <button id="start-btn">Start Images</button>
                    <button id="start-btn-hard">Start Quotes</button>
                    <button id="next-btn" class="hide">Next</button>
                    <button id="next-btn-hard" class="hide">Next</button>
                </div>
            </div>
            <div id="results" class="hide">
                <h2>What character are you?</h2>
                <div id="ralph" class="hide">
                    <img src="./assets/RalphWiggum.png">
                    <h3>Ralph Wiggum</h3>
                </div>
                <div id="nelson" class="hide">
                    <img src="./assets/Nelson.png">
                    <h3>Nelson Muntz</h3>
                </div>
                <div id="bart" class="hide">
                    <img src="./assets/Bart.png">
                    <h3>Bart Simpson</h3>
                </div>
                <div id="milhouse" class="hide">
                    <img src="./assets/Milhouse.png">
                    <h3>Milhouse Van Houten</h3>
                </div>
                <div id="martin" class="hide">
                    <img src="./assets/martin.png">
                    <h3>Martin Prince</h3>
                </div>
                <div id="lisa" class="hide">
                    <img src="./assets/LisaSimpson.png">
                    <h3>Lisa Simpson</h3>
                </div>
            </div>
        </div>
        <div class="buttonBox">
            <div class="buttonHome">
                <span id="homeNav" class="textButton">Home</span>
            </div>
            <div class="buttonQuiz">
                <span id="quizNav" class="textButton">Quiz</span>
            </div>
            <div class="speaker">
                <span id="resultsNav">Results</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
