<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>The Simpsons Quiz</title>
</head>
<body>
    <!--<nav>
        <span id="homeNav">Home</span>
        <span id="quizNav">Question</span>
        <span id="resultsNav">Results</span>
    </nav>-->
    <div class="container">
        <div class="border">
            <div id="home">
                <h1>The<br>Simpsons</h1>
                <!--<audio src="./assets/theme.mp3" controls class="controlAudio"></audio>-->
            </div>
            <div id="quiz" class="hide">
                <h2>Quiz</h2>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons"></div>
                </div>
                <div class="controls">
                    <button id="start-btn">Start</button>
                    <button id="next-btn" class="hide">Next</button>
                </div>
            </div>
            <div id="results" class="hide">
                <h2>Results</h2>
            </div>
        </div>
        <div class="buttonBox">
            <div class="buttonHome">
                <span id="homeNav">Home</span>
            </div>
            <div class="buttonQuiz">
                <span id="quizNav">Quiz</span>
            </div>
            <div class="speaker">
                <span id="resultsNav">Results</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
